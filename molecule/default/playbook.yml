---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: True
      changed_when: False

- name: Converge
  hosts: all
  become: yes
  vars:
    postfix_enabled: yes
    postfix_helpers_enabled: yes
    postfix_relayhost: '[192.168.99.56]:587'
    postfix_sender_domains:
      - "{{ inventory_hostname }}"
      - foo
    postfix_default_sender_email: "server@example.com"
    postfix_sasl_auth: "username:verylongpassword"
    postfix_default_monitoring_recipient: "monitoring-alerts@exampe.com"
    postfix_bounce_notice_recipient: no

  roles:
    - role: role-postfix
